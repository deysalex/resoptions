plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
}

group 'ru.deysa.response'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'com.google.auto.service:auto-service:1.0-rc2'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

